<html>
    <head>
        <title>Bootstrap 4 Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link 
              href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
              rel="stylesheet"  type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../css/styles.css">
    </head>

    <body>
        <div class = "page-header">
            <img src="../images/proba.png"/>
            <h1>Blockchain Visualisation</h1>
        </div>

        <div class="sidenav">

            <button class="dropdown-btn">[1] Upload the JSON file<i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <p>Soon 1 :D</p>
            </div>

            <button class="dropdown-btn">[2] Highlight the element<i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <p>Soon 2 :D</p>
            </div>

            <button class="dropdown-btn">[3] Unhighlight the element<i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <p>Soon 3 :D</p>
            </div>

            <button class="dropdown-btn ">[4] Time highlighting the element<i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <p>Soon 4 :D</p>
            </div>

            <button class="dropdown-btn ">[5] Show name of the element<i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <p>Soon 5 :D</p>
            </div>

            <button class="dropdown-btn">[6] Hide name of the element<i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <p>Soon 6 :D</p>
            </div>
            
            <button class="dropdown-btn">[7] Time showing name of the element<i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <p>Soon 7 :D</p>
            </div>
            
            <button class="dropdown-btn">[8] Send a message<i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <p>Soon 8 :D</p>
            </div>
        </div>

        <!-- Page content -->
        <div class="main" style="background-color: aquamarine">
            <p>Hello svijete napaceni</p>
        </div>

        <script>
            //* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;

            for (i = 0; i < dropdown.length; i++) {
                dropdown[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var dropdownContent = this.nextElementSibling;
                    if (dropdownContent.style.display === "block") {
                        dropdownContent.style.display = "none";
                    } else {
                        dropdownContent.style.display = "block";
                    }
                });
            }
        </script>
    </body>
</html>
